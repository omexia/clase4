    <script>
        let precioSal = parseFloat(prompt("Precio Sal:"));
        let precioAzucar = parseFloat(prompt("Precio Azucar:"));
        let precioCereal = parseFloat(prompt("Precio Ceral:"));
        let precioArroz = parseFloat(prompt("Precio Arroz:"));
        let precioHelado = parseFloat(prompt("Precio Helado:"));

        alert("El costo total es de $" + costoTotal);
    </script>
