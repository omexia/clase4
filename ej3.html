    Ejercicio 3

    <script>
        let ingreso1 = parseFloat(prompt("¿Cuál es tu ingreso 1?"));
        let ingreso2 = parseFloat(prompt("¿Cuál es tu ingreso 2?"));
        let gasto1 = parseFloat(prompt("¿Cuál es tu gasto 1?"));
        let gasto2 = parseFloat(prompt("¿Cuál es tu gasto 2?"));
        let gasto3 = parseFloat(prompt("¿Cuál es tu gasto 3?"));
        presupuesto = (ingreso1+ingreso2)-(gasto1+gasto2+gasto3);
        alert("Tu presupuesto es de $" + presupuesto);
    </script>

</body>
