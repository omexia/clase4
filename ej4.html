    <script>
        let dineroJose = parseFloat(prompt("¿Cuanto tiene Jose?"));
        let dineroJuan = parseFloat(prompt("¿Cuanto tiene Juan?"));
        let herencia = parseFloat(prompt("¿De cuanto es la herencia"));
        herenciaDividida = herencia/2;
        alert("El dinero de ambos antes de la herencia es de $" + (dineroJose+dineroJuan));
        alert("El dinero de Jose con herencia es de $" + (dineroJose+herenciaDividida));
        alert("El dinero de Juan con herencia es de $" + (dineroJuan+herenciaDividida));
    </script>
